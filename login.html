<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入第三方库layUI的样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录框 -->
    <div class="login">
      <div class="title">
        <img src="./assets/images/login_title.png" alt="" />
      </div>
      <form class="layui-form myForm" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
        </div>
        <!-- 去注册的超链接 -->
        <div class="layui-form-item">
          <a href="javascript:;">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册框 -->
    <div class="register">
      <div class="title">
        <img src="./assets/images/login_title.png" alt="" />
      </div>
      <form class="layui-form myForm" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="再次确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
        </div>
        <!-- 去登录的超链接 -->
        <div class="layui-form-item">
          <a href="javascript:;">去登录</a>
        </div>
      </form>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
